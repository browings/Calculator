<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Calculator</title>
        <link rel="stylesheet" href="stylesheet.css">
	</head>
	
	<body>
			<h1>Calculator</h1>

		
				<div class="display">123+456</div>

			
				<div class="containerKeys">
					<div class="buttonContainerTop">

						<div class="buttonContainerTopRow">
							<button class="clear">clear</button>
							<button class="operand">/</button>
							<button class="operand">*</button>	
							<button class="operand">-</button>
						</div>
					
					</div>
					
					
					
					<div class="buttonContainerMiddle">
					
						<div class="buttonContainerMiddleRow">
							<div class="buttonContainerMiddleRowTop">
								<button class="digit">7</button>
								<button class="digit">8</button>
								<button class="digit">9</button>
							</div>
							
							<div class="buttonContainerMiddleRowBottom">
								<button class="digit">4</button>
								<button class="digit">5</button>
								<button class="digit">6</button>
							</div>
						</div>

						<div class="buttonContainerMiddleRow">
							<button class="operand">+</button>
						</div>
					</div>

					<div class="buttonContainerBottom">

						<div class="buttonContainerBottomRow">
							<div class="buttonContainerBottomRowTop">
								<button class="digit">1</button>
								<button class="digit">2</button>
								<button class="digit">3</button>
								
							</div>

							<div class="buttonContainerBottomRowBottom">
								<button class="digit">0</button>
								<button class="digit">,</button>
							</div>
						</div>

						<div class="buttonContainerBottomRow">
							<button class="operand">=</button>
						</div>
					
					</div>

				</div>
		
		




     <script src="script.js" defer></script>

	</body>

</html>
